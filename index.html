
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amina Gulzar | Social Media Marketing Visionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #ffffff;
        --bg-alt: #f8fafc;
        --parrot: #a3e635; /* lime-400 */
        --parrot-dark: #65a30d; /* lime-700 */
        --text-main: #0f172a;
        --text-muted: #64748b;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow-x: hidden;
        cursor: default;
      }
      ::selection {
        background-color: var(--parrot);
        color: var(--text-main);
      }
      html {
        scroll-behavior: smooth;
        /* Offset for the fixed header (h-24 = 96px) */
        scroll-padding-top: 6rem; 
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-alt);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--parrot);
        border-radius: 20px;
        border: 2px solid var(--bg-alt);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(163, 230, 53, 0.2);
        box-shadow: 0 20px 40px -15px rgba(163, 230, 53, 0.15);
      }
      .bento-item {
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .bento-item:hover {
        transform: translateY(-8px);
        border-color: var(--parrot);
        box-shadow: 0 30px 60px -20px rgba(163, 230, 53, 0.25);
      }
      .parrot-gradient {
        background: linear-gradient(135deg, #bef264 0%, #a3e635 100%);
      }
      .parrot-text-gradient {
        background: linear-gradient(to right, #65a30d, #a3e635);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-230%); }
      }
      .marquee-container {
        display: flex;
        animation: marquee 30s linear infinite;
        will-change: transform;
      }
      .marquee-container:hover {
        animation-play-state: paused;
      }
      /* Ensure sections have spacing for the fixed header */
      section {
        scroll-margin-top: 6rem;
      }
    </style>
